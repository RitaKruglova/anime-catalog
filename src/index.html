<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Каталог аниме">
  <meta name="keywords" content="Аниме, Каталог, Поиск">
  <meta name="author" content="Маргарита Круглова">
  <link rel="stylesheet" href="./pages/index.css">
  <title>ANIME ITADAKEMASU</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__background-container">
      <h1 class="header__title">ANIME ITADAKEMASU</h1>
    </div>
    <div class="header__search-container">
      <img class="header__logo" src="../src/images/logo.png" alt="Лого">
      <form class="header__form">
        <input id="inputSearch" type="text" class="header__input header__input_type_search" minlength="2" placeholder="Введите название аниме">
        <span id="inputSearchError" class="header__input-error"></span>
        <button class="header__button" type="submit">Поиск</button>
      </form>
    </div>
  </header>
  <main class="content">
    <menu class="menu__container">
      <div class="menu__title-container">
        <h3 class="menu__title">Фильтр аниме</h3>
        <form class="menu__form">
          <fieldset class="menu__fieldset">
            <label class="menu__label" for="inputGenre">Выберите жанр</label>
            <select id="inputGenre" class="menu__input menu__input_type_genre">
            </select>
            <label class="menu__label" for="inputYear">Выберите год выпуска</label>
            <input id="inputYear" type="number" class="menu__input menu__input_type_year" min="1907" max="2023">
            <label class="menu__label" for="inputType">Выберите тип аниме</label>
            <select id="inputType" class="menu__input menu__input_type_type">
            </select>
            <button class="menu__button" type="submit">Найти</button>
          </fieldset>
        </form>
      </div>
    </menu>
    <div class="anime__container">

    </div>
  </main>
  <footer class="footer">
    <img class="footer__logo" src="#" alt="Лого">
    <h5 class="footer__copyright">By Rita Kruglova 2023Ⓒ</h5>
  </footer>
</body>
</html>
